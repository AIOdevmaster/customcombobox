<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Combo Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="combo-box-container" tabindex="0">
  <input type="text" id="combo-input" placeholder="Choose a Fruit:" autocomplete="off" aria-haspopup="true" aria-expanded="false" />
  <ul id="combo-list" class="combo-list" role="listbox" hidden>
    <li role="option">Apple</li>
    <li role="option">Banana</li>
    <li role="option">Blueberry</li>
    <!-- Additional list items -->
  </ul>
</div>

<script src="script.js"></script>
</body>
</html>
